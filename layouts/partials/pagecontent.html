<section class="hero">
    <h5 class="small-title"><small>مدرسة الفروانية الإبتدائية للبنات</small></h5>
    <h1 class="main-title">إذن زيارة للمدرسة</h1>

    <div class="form-container">
        <form name="submit-to-google-sheet">
            <div class="form-floating mb-3">
                <input name="civil_id" type="text" class="form-control" id="input1" placeholder="." required minlength="12" maxlength="12">
                <label for="input1">الرقم المدني</label>
            </div>
            <div class="form-floating mb-3">
                <input name="student_name" type="text" class="form-control" id="input2" placeholder="." required>
                <label for="input2">إسم الطالبة</label>
            </div>
            <div class="form-floating mb-3">
                <input name="class" type="text" type="text" class="form-control" id="input3" placeholder="." required>
                <label for="input3">الصف</label>
            </div>
            <div class="form-floating mb-3">
                <input name="section" type="text" class="form-control" id="input4" placeholder="." required>
                <label for="input4">الشعبة</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="reason" type="text" class="form-control" id="input5" placeholder="." style="height: 150px" required></textarea>
                <label for="input5">سبب الزيارة</label>
            </div>

            <input name="uuid" type="text" class="form-control d-none" value="" id="uuid" placeholder="UUID" readonly required>

            <div class="col-12 mb-2 mt-4">
                <button type="submit" class="btn btn-form" id="submit-btn">إرسال</button>
            </div>

            <small class="mt-3 mb-1 form-status-error text-danger">حدث خطأ، يرجى المحاولة لاحقاً</small>
            <small class="mt-3 mb-1 form-status-success text-success">تم الإرسال بنجاح.</small>
          </form>
    </div>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    
                    {{"<!-- copyright -->" | safeHTML}}
                    <div class="text-center">
                        <p>
                            <small>Built by <a href="https://mshl.me"><u>mshl.me</u></a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</section>
