{{ define "main" -}}

<section class="hero">
    <h5 class="small-title"><small>مدرسة الفروانية الإبتدائية للبنات</small></h5>
    <h1 class="main-title">إذن زيارة للمدرسة</h1>

    <div class="mt-5">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&bgcolor=eee&data=https://frwaniya.pages.dev/info?uuid">
        <p class="qr-note">الرجاء حفظ هذا الكود وابرازه حين قدومكم</p>
    </div>
    <div class="form-container" id="info-form-container">

        <div class="d-flex bd-highlight">
            <div class="text-muted text-titles p-1 bd-highlight">الإسم:</div>
            <div id="txt1" class="text-rec p-2 bd-highlight"></div>
        </div>
        
        <div class="d-flex bd-highlight">
            <div class="text-muted text-titles p-1 bd-highlight">الرقم المدني:</div>
            <div id="txt2" class="text-rec p-2 flex-grow-1 bd-highlight"></div>
        </div>
        
        <div class="d-flex bd-highlight">
            <div class="text-muted text-titles p-1 bd-highlight">الصف:</div>
            <div id="txt3" class="text-rec p-2 flex-grow-1 bd-highlight"></div>
        </div>

        <div class="d-flex bd-highlight">
            <div class="text-muted text-titles p-1 bd-highlight">الشعبة:</div>
            <div id="txt4" class="text-rec p-2 flex-grow-1 bd-highlight"></div>
        </div>

        <div class="d-flex bd-highlight">
            <div class="text-muted text-titles p-1 bd-highlight">سبب الزيارة:</div>
            <div id="txt5" class="text-rec p-2 flex-grow-1 bd-highlight"></div>
        </div>

    </div>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    
                    {{"<!-- copyright -->" | safeHTML}}
                    <div class="text-center">
                        <p>
                            <small>Built by <a href="https://mshl.me"><u>mshl.me</u></a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</section>

{{- end }}
